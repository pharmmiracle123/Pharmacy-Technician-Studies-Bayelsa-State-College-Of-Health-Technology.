<script>
/* ==========================================================================
   PTS DASHBOARD SCRIPT ‚Äî WITH AUTO RECEIPT GENERATION + EMAILJS SUPPORT
   ========================================================================== */

const PAYSTACK_PUBLIC_KEY = "pk_live_258fa9605c51c7f7a1f5c20e0254ddf80671d878";
const PAYSTACK_SPLIT_CODE = "SPL_Ijp4pkn553";

// --------------------------- FEE CONFIGURATION ---------------------------
const fees = {
  1: { "Course enrollment": 1000, "I.T fee": 7500, "Departmental dues": 6000, "Practical fee": 4000 },
  2: { "Course enrollment": 1000, "I.T fee": 7500, "Departmental dues": 6000, "Practical fee": 4000 },
  3: { "Course enrollment": 1000, "Departmental dues": 6000, "Practical fee": 4000, "Project fee": 15000 }
};

const totalFeesByYear = Object.fromEntries(
  Object.entries(fees).map(([year, feeItems]) => [
    year, Object.values(feeItems).reduce((sum, a) => sum + a, 0)
  ])
);

let currentUser = null;
let userProfile = {};
let paymentHistory = [];
let unsubscribeFromPayments = null;

// --------------------------- INITIALIZATION ---------------------------
window.initializeAppLogic = () => {
  const { auth, onAuthStateChanged } = window.firebase;
  onAuthStateChanged(auth, user => {
    const spinner = document.getElementById('loadingSpinner');
    if (user) {
      currentUser = user;
      document.getElementById('appContainer').classList.remove('hidden');
      spinner.style.display = 'none';
      loadProfile();
      listenForPayments();
      renderPaymentSection();
      showSection('dashboard');
    } else {
      window.location.href = 'PTS Login.html';
    }
  });
};

// --------------------------- LOGOUT ---------------------------
function logoutProfile() {
  const { auth, signOut } = window.firebase;
  signOut(auth);
}
window.logoutProfile = logoutProfile;

// --------------------------- PROFILE ---------------------------
async function loadProfile() {
  const { db, doc, getDoc } = window.firebase;
  const ref = doc(db, "users", currentUser.uid);
  const snap = await getDoc(ref);
  userProfile = snap.exists() ? snap.data() : { email: currentUser.email, year: 1 };
  updateUIWithProfile(userProfile);
}
function updateUIWithProfile(profile) {
  document.getElementById("userNameDisplay").innerText = profile.name || "No Name";
  document.getElementById("userEmailDisplay").innerText = profile.email || "";
}

// --------------------------- PAYMENT SECTION ---------------------------
function renderPaymentSection() {
  const section = document.getElementById("paymentSection");
  const yearFees = fees[userProfile.year] || fees[1];

  section.innerHTML = `
    <h2 class="text-lg font-bold text-blue-900 dark:text-white mb-4">üí≥ Make a Payment</h2>
    <div class="space-y-4">
      <select id="paymentType" class="border p-2 rounded w-full dark:bg-gray-700">
        <option value="">Select Fee Type</option>
        ${Object.entries(yearFees).map(([k, v]) => `<option value="${k}">${k} - ‚Ç¶${v.toLocaleString()}</option>`).join("")}
      </select>
      <button onclick="initiatePayment()" class="bg-blue-700 text-white px-4 py-2 rounded w-full">Proceed to Pay</button>
    </div>
  `;
}
window.renderPaymentSection = renderPaymentSection;

function initiatePayment() {
  const paymentFor = document.getElementById('paymentType').value;
  if (!paymentFor) return alert('Please select a fee type.');

  const amount = fees[userProfile.year]?.[paymentFor];
  if (!amount) return alert('Invalid fee type.');

  if (confirm(`Confirm payment of ‚Ç¶${amount.toLocaleString()} for ${paymentFor}?`)) {
    makePayment(amount, userProfile.email, userProfile.name, paymentFor);
  }
}

// --------------------------- PAYSTACK INTEGRATION ---------------------------
function makePayment(amount, email, name, paymentFor) {
  const handler = PaystackPop.setup({
    key: PAYSTACK_PUBLIC_KEY,
    email: email,
    amount: amount * 100,
    currency: 'NGN',
    ref: 'PTS_' + Date.now(),
    split_code: PAYSTACK_SPLIT_CODE,
    metadata: { payment_for: paymentFor, student_year: userProfile.year },
    callback: (response) => {
      savePaymentToFirestore(response, amount, paymentFor);
      alert('‚úÖ Payment successful! Receipt generated & sent via email.');
    },
    onClose: () => alert('Payment cancelled.')
  });
  handler.openIframe();
}

// --------------------------- FIRESTORE SAVE ---------------------------
async function savePaymentToFirestore(response, amount, paymentFor) {
  const { db, doc, setDoc } = window.firebase;
  const payRef = doc(db, "users", currentUser.uid, "payments", response.reference);
  const data = {
    reference: response.reference,
    amount,
    status: 'success',
    metadata: { payment_for: paymentFor, student_year: userProfile.year },
    paidAt: new Date()
  };
  await setDoc(payRef, data);

  // Generate and email receipt immediately
  const paymentData = { ...data, id: response.reference };
  generateReceiptPDF(paymentData);
  sendReceiptEmail(paymentData);
}

// --------------------------- RECEIPT GENERATION ---------------------------
function generateReceiptPDF(p) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.text("PTS PAYMENT RECEIPT", 70, 20);
  doc.text(`Name: ${userProfile.name}`, 20, 40);
  doc.text(`Payment For: ${p.metadata.payment_for}`, 20, 50);
  doc.text(`Amount: ‚Ç¶${p.amount.toLocaleString()}`, 20, 60);
  doc.text(`Ref: ${p.reference}`, 20, 70);
  doc.text(`Date: ${new Date(p.paidAt).toLocaleString()}`, 20, 80);
  doc.save(`PTS_Receipt_${p.reference}.pdf`);
}

// --------------------------- EMAIL RECEIPT (EMAILJS) ---------------------------
async function sendReceiptEmail(p) {
  try {
    await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
      to_name: userProfile.name,
      to_email: userProfile.email,
      payment_for: p.metadata.payment_for,
      amount: "‚Ç¶" + p.amount.toLocaleString(),
      reference: p.reference,
      date: new Date(p.paidAt).toLocaleString(),
    });
    console.log("‚úÖ Receipt email sent to " + userProfile.email);
  } catch (error) {
    console.error("‚ùå Failed to send receipt email:", error);
  }
}

// --------------------------- PAYMENT HISTORY ---------------------------
function listenForPayments() {
  const { db, collection, onSnapshot, query } = window.firebase;
  const q = query(collection(db, "users", currentUser.uid, "payments"));
  unsubscribeFromPayments = onSnapshot(q, snapshot => {
    paymentHistory = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
    paymentHistory.sort((a, b) => b.paidAt.toDate() - a.paidAt.toDate());
    renderHistory();
    updateSummary();
  });
}

// --------------------------- HISTORY RENDER ---------------------------
function renderHistory() {
  const table = document.getElementById("historyTable");
  const search = document.getElementById("searchHistory").value.toLowerCase();
  const filtered = paymentHistory.filter(p =>
    (p.reference || "").toLowerCase().includes(search) ||
    (p.metadata?.payment_for || "").toLowerCase().includes(search)
  );

  if (!filtered.length) {
    document.getElementById("historyEmptyState").classList.remove("hidden");
    table.innerHTML = "";
    return;
  }

  document.getElementById("historyEmptyState").classList.add("hidden");
  table.innerHTML = filtered.map(p => `
    <tr class="border-b dark:border-gray-700">
      <td class="p-2">${new Date(p.paidAt.seconds * 1000).toLocaleString()}</td>
      <td class="p-2">${p.metadata.payment_for}</td>
      <td class="p-2">‚Ç¶${p.amount.toLocaleString()}</td>
      <td class="p-2">${p.reference}</td>
      <td class="p-2"><span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Success</span></td>
      <td class="p-2"><button onclick="downloadReceiptPDF('${p.id}')" class="bg-purple-700 text-white px-3 py-1 rounded text-xs">Receipt</button></td>
    </tr>
  `).join("");
}

// --------------------------- DOWNLOAD RECEIPT ---------------------------
function downloadReceiptPDF(id) {
  const { jsPDF } = window.jspdf;
  const p = paymentHistory.find(x => x.id === id);
  if (!p) return;
  const doc = new jsPDF();
  doc.text("PTS PAYMENT RECEIPT", 70, 20);
  doc.text(`Name: ${userProfile.name}`, 20, 40);
  doc.text(`Payment For: ${p.metadata.payment_for}`, 20, 50);
  doc.text(`Amount: ‚Ç¶${p.amount.toLocaleString()}`, 20, 60);
  doc.text(`Ref: ${p.reference}`, 20, 70);
  doc.text(`Date: ${new Date(p.paidAt.seconds * 1000).toLocaleString()}`, 20, 80);
  doc.save(`PTS_Receipt_${p.reference}.pdf`);
}

// --------------------------- SUMMARY & CHART ---------------------------
function updateSummary() {
  const total = paymentHistory.filter(p => p.status === "success").reduce((a, c) => a + c.amount, 0);
  const dept = paymentHistory.filter(p => p.metadata.payment_for.includes("Departmental")).reduce((a, c) => a + c.amount, 0);
  const year = userProfile.year;
  const paidForYear = paymentHistory.filter(p => p.metadata.student_year === year).reduce((a, c) => a + c.amount, 0);
  const outstanding = Math.max((totalFeesByYear[year] || 0) - paidForYear, 0);

  document.getElementById("totalPayments").innerText = "‚Ç¶" + total.toLocaleString();
  document.getElementById("totalDept").innerText = "‚Ç¶" + dept.toLocaleString();
  document.getElementById("outstandingBalance").innerText = "‚Ç¶" + outstanding.toLocaleString();
  document.getElementById("currentYearSpan").innerText = year;

  drawChart();
}

function drawChart() {
  const ctx = document.getElementById('paymentChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: paymentHistory.map(p => p.metadata.payment_for),
      datasets: [{
        label: 'Amount (‚Ç¶)',
        data: paymentHistory.map(p => p.amount),
        backgroundColor: 'rgba(37, 99, 235, 0.6)'
      }]
    },
  });
}

// --------------------------- HELPERS ---------------------------
function showSection(name) {
  ["dashboardSection", "paymentSection", "historySection", "profileSection"].forEach(id => {
    document.getElementById(id).classList.add("hidden");
  });
  document.getElementById(name + "Section").classList.remove("hidden");
}
window.showSection = showSection;
</script>>
