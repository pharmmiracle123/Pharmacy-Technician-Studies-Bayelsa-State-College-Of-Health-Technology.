<script>
// ===================================================================================
// ==================         MAIN DASHBOARD SCRIPT                         ==================
// ===================================================================================

const PAYSTACK_PUBLIC_KEY = "pk_live_258fa9605c51c7f7a1f5c20e0254ddf80671d878";
const PAYSTACK_SPLIT_CODE = "SPL_Ijp4pkn553";

const fees = {
  1: { "Course enrollment": 1000, "I.T fee": 7500, "Departmental dues": 6000, "Practical fee": 4000 },
  2: { "Course enrollment": 1000, "I.T fee": 7500, "Departmental dues": 6000, "Practical fee": 4000 },
  3: { "Course enrollment": 1000, "Departmental dues": 6000, "Practical fee": 4000, "Project fee": 15000 }
};

const totalFeesByYear = Object.fromEntries(
  Object.entries(fees).map(([year, feeItems]) => [
    year, Object.values(feeItems).reduce((sum, amount) => sum + amount, 0)
  ])
);

let paymentHistory = [];
let currentUser = null;
let userProfile = {};
let unsubscribeFromPayments = null;

// --- Main App Initializer with Multi-Step Security Check ---
window.initializeAppLogic = () => {
  const { auth, onAuthStateChanged } = window.firebase;

  onAuthStateChanged(auth, user => {
    const spinner = document.getElementById('loadingSpinner');
    
    if (user) {
      // STEP 1 PASSED: User is signed in with Firebase.
      const accessGranted = sessionStorage.getItem('paymentAccessGranted');
      
      if (accessGranted !== 'true') {
        // STEP 2 FAILED: User has not passed the password gate. Redirect them.
        console.warn("Security check failed: Access not granted. Redirecting...");
        window.location.href = 'Payment Access.html'; // Adjust filename if needed
        return;
      }
      
      // ALL CHECKS PASSED: Load the dashboard.
      currentUser = user;
      document.getElementById('appContainer').classList.remove('hidden');
      spinner.style.display = 'none';
      
      loadProfile();
      listenForPayments();
      showSection('dashboard');
    } else {
      // STEP 1 FAILED: User is not signed in at all. Redirect to main login page.
      console.warn("Security check failed: No user signed in. Redirecting...");
      window.location.href = 'PTS Login.html'; // Adjust filename if needed
    }
  });
};

// --- Corrected Logout Function ---
function logoutProfile() {
  // CRITICAL: Clear the access flag so the user must re-enter the password next time.
  sessionStorage.removeItem('paymentAccessGranted');
  
  const { auth, signOut } = window.firebase;
  signOut(auth).catch(error => showNotification(`Logout Error: ${error.message}`, true));
  // The onAuthStateChanged listener will automatically redirect to the login page.
}
window.logoutProfile = logoutProfile;

// --- Profile Management ---
async function loadProfile() {
  if (!currentUser) return;
  const { db, doc, getDoc } = window.firebase;
  const userDocRef = doc(db, "users", currentUser.uid);

  const docSnap = await getDoc(userDocRef);
  if (docSnap.exists()) {
    userProfile = docSnap.data();
    updateUIWithProfile(userProfile);
  } else {
    // For new users, use email from auth as a default
    userProfile = { email: currentUser.email };
    updateUIWithProfile(userProfile);
  }
}

function updateUIWithProfile(profile) {
    document.getElementById("userNameDisplay").innerText = profile.name || "No Name Set";
    document.getElementById("userEmailDisplay").innerText = profile.email || "";
}

// --- Payment & History (Real-time) ---
function listenForPayments() {
  if (unsubscribeFromPayments) unsubscribeFromPayments();
  if (!currentUser) return;

  const { db, collection, onSnapshot, query } = window.firebase;
  const paymentsColRef = collection(db, "users", currentUser.uid, "payments");
  const q = query(paymentsColRef); // Can add ordering here later if needed

  unsubscribeFromPayments = onSnapshot(q, (snapshot) => {
    paymentHistory = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    paymentHistory.sort((a, b) => b.paidAt.toMillis() - a.paidAt.toMillis());
    
    renderHistory();
    updateSummary();
    // Chart rendering logic would go here
  });
}

function renderHistory() {
  const tbody = document.getElementById("historyTable");
  const emptyState = document.getElementById("historyEmptyState");
  const searchQuery = document.getElementById("searchHistory").value.toLowerCase();

  const filtered = paymentHistory.filter(h =>
    (h.reference || "").toLowerCase().includes(searchQuery) ||
    (h.metadata.payment_for || "").toLowerCase().includes(searchQuery)
  );

  emptyState.classList.toggle('hidden', filtered.length > 0);
  tbody.innerHTML = filtered.map(h => {
    let statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 rounded-full">${escapeHtml(h.status)}</span>`;
    if (h.status === 'success') {
      statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">Succeeded</span>`;
    } else if (h.status === 'failed') {
      statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded-full">Failed</span>`;
    }
    return `
      <tr class="border-b dark:border-gray-700">
        <td class="p-2">${h.paidAt.toDate().toLocaleString()}</td>
        <td class="p-2">${escapeHtml(h.metadata.payment_for || "N/A")}</td>
        <td class="p-2">‚Ç¶${Number(h.amount).toLocaleString()}</td>
        <td class="p-2">${escapeHtml(h.reference || "-")}</td>
        <td class="p-2">${statusBadge}</td>
        <td class="p-2">
          ${h.status === 'success' ? `<button onclick="viewReceipt('${h.id}')" class="bg-purple-600 text-white px-3 py-1 text-xs rounded">View Receipt</button>` : ''}
        </td>
      </tr>`;
  }).join("");
}
window.renderHistory = renderHistory;

// --- Summary & Dashboard Calculations ---
function updateSummary() {
  let totalPaid = 0;
  let deptFees = 0;
  let paidForCurrentYear = 0;
  const currentStudentYear = userProfile.year;

  paymentHistory.forEach(h => {
    if (h.status !== 'success') return;
    const amount = Number(h.amount) || 0;
    totalPaid += amount;
    if ((h.metadata.payment_for || "").toLowerCase().includes("departmental")) deptFees += amount;
    if (h.metadata.student_year == currentStudentYear) paidForCurrentYear += amount;
  });

  document.getElementById("totalPayments").innerText = "‚Ç¶" + totalPaid.toLocaleString();
  document.getElementById("totalDept").innerText = "‚Ç¶" + deptFees.toLocaleString();

  if (currentStudentYear && totalFeesByYear[currentStudentYear]) {
    const outstanding = totalFeesByYear[currentStudentYear] - paidForCurrentYear;
    document.getElementById("outstandingBalance").innerText = "‚Ç¶" + (outstanding > 0 ? outstanding.toLocaleString() : '0');
    document.getElementById("currentYearSpan").innerText = currentStudentYear;
  } else {
    document.getElementById("outstandingBalance").innerText = "N/A";
    document.getElementById("currentYearSpan").innerText = "";
  }
}

// --- All other utility functions (makePayment, viewReceipt, export functions, etc.) would follow ---
// These are unchanged from the previous "Advanced" version and can be copied in.
// For brevity in this response, only the core corrected logic is shown, but a full implementation
// would include all the helper functions for UI, exports, and payment handling.

function escapeHtml(s) {
  return String(s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c]));
}

function showSection(sectionName) {
    // This function hides all main sections and shows the requested one
    const sections = ['dashboardSection', 'paymentSection',    'historySection', 'profileSection'];
    sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add('hidden');
    });
    const activeSection = document.getElementById(sectionName + 'Section');
    if (activeSection) activeSection.classList.remove('hidden');
}
window.showSection = showSection;
</script>
