<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Access - Pharmacy Technician Studies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 🌈 Animated gradient background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-bg {
      background: linear-gradient(-45deg, #2563eb, #9333ea, #10b981, #f59e0b);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
  </style>
</head>
<body class="animated-bg flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md text-center relative overflow-hidden transform transition-all hover:scale-105">
    
    <!-- Logo Upload / Input -->
    <div class="flex justify-center mb-4">
      <img id="logoPreview" src="https://via.placeholder.com/80" alt="Logo" 
        class="w-20 h-20 object-cover rounded-full border-2 border-blue-900 shadow-md">
    </div>
    <input type="file" id="logoInput" accept="image/*"
      class="block w-full text-sm text-gray-500 file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-900 file:text-white hover:file:bg-blue-700 mb-6"/>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-blue-900 mb-2">🔑 Payment Access</h1>
    <p class="text-gray-600 mb-6">Enter the general access password to continue.</p>

    <!-- Password Input -->
    <input type="password" id="accessPassword" placeholder="Enter Access Password" 
      class="w-full border px-4 py-2 rounded-lg focus:ring focus:ring-blue-400 mb-4">

    <!-- Error Message -->
    <p id="errorMsg" class="text-red-600 text-sm hidden mb-4">❌ Incorrect password. Try again!</p>

    <!-- Button -->
    <button onclick="checkPassword()" 
      class="w-full px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-700 transition">
      Make Payments 
    </button>

    <!-- Hint -->
    <p class="mt-6 text-gray-500 text-sm">💡 Hint: Only Pharmacy Technician students should have access.</p>
  </div>

  <!-- JS -->
  <script>
    const correctPassword = "PharmTech2025"; // 🔑 Set the general password here

    function checkPassword() {
      const input = document.getElementById("accessPassword").value;
      const errorMsg = document.getElementById("errorMsg");

      if (input === correctPassword) {
        localStorage.setItem("PTS_Access", "granted"); // ✅ Save access in localStorage
        window.location.href = "/PTS payment dashboard.html"; 
      } else {
        errorMsg.classList.remove("hidden");
      }
    }

    // ✅ Preview uploaded logo
    document.getElementById("logoInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("logoPreview").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
