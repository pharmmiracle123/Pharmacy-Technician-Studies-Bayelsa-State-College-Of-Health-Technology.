<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Access - Pharmacy Technician Studies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-blue-900 mb-4">ğŸ”‘ Payment Access</h1>
    <p class="text-gray-600 mb-6">Enter the general access password make payments.</p>

    <!-- Password Input -->
    <input type="password" id="accessPassword" placeholder="Enter Access Password" 
      class="w-full border px-4 py-2 rounded-lg focus:ring focus:ring-blue-400 mb-4">

    <!-- Error Message -->
    <p id="errorMsg" class="text-red-600 text-sm hidden mb-4">âŒ Incorrect password. Try again!</p>

    <!-- Button -->
    <button onclick="checkPassword()" 
      class="w-full px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-700">
      Make Payments 
    </button>

    <!-- Hint -->
    <p class="mt-6 text-gray-500 text-sm">ğŸ’¡ Hint: Only Pharmacy Technician students should have aceess.</p>
  </div>

  <!-- JS -->
  <script>
    const correctPassword = "PharmTech2025"; // ğŸ”‘ Set the general password here

    function checkPassword() {
      const input = document.getElementById("accessPassword").value;
      const errorMsg = document.getElementById("errorMsg");

      if (input === correctPassword) {
        window.location.href = "/PTS payment dashboard.html"; // . on success
      } else {
        errorMsg.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
